<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <title>temerafure-convertor</title><!-- اسم الصفحه في المتصفح -->
     <!-- ربط CSS -->
     <link rel="stylesheet" href="style.css"><!-- استدعاء تصميم الصفحه -->

</head>
<!-- مكونات الصفحه -->
<body>

    <div class="container"><!-- حطيت كل مكونات الصفحه في كلاس وحده  -->

        <h1 class="heading">محول درجات الحرارة</h1><!-- العنوان  -->

 
        <div class="temp-convertor"><!-- كلاس فيه كل اماكن الادال  -->
<!-- اول مدخل -->
            <label for="celsius">درجة مئوية:                   الدرجة</label>
            <input onchange="compt(event)" type="number" name="celsius" id="celsius" placeholder="ادخل درجة الحرارة" class="input">

        </div>

        <div class="temp-convertor"><!-- "" -->
<!-- ثاني مدخل -->
            <label for="fahrenheit">فهرنهايت:                 الدرجة</label>
            <input onchange="compt(event)" type="number" name="fahrenheit" id="fahrenheit" placeholder="ادخل درجة الحرارة" class="input">

        </div>
  
        <div class="temp-convertor"><!-- "" -->
<!-- ثالت مدخل -->
            <label for="kelvin">كلفن:                    الدرجة</label>
            <input onchange="compt(event)" type="number" name="kelvin" id="kelvin" placeholder="ادخل درجة الحرارة" class="input">

        </div>

    </div>
<!-- هناالتشغل المنطقي في جافا سكربت بعدادخل البيانات  -->
     <!-- ربط ال INDEX.JS -->
    <script src="index.js"></script>


</body>

</html>
